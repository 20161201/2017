<!DOCTYPE html>
<!-- saved from url=(0068)http://frozenui.github.io/frozenjs/effect/cover/iframe-readme-1.html -->
<html lang="cn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <link rel="stylesheet" href="css/global.css" />

  <script type="text/javascript" src="js/stats" ></script>
  <script type="text/javascript" src="js/sea.js" ></script>
  <script type="text/javascript" src="js/zepto.min.js" ></script>
  <script type="text/javascript" src="js/frozen.js" ></script>
  
  
  <script type="text/javascript" src="js/cover.js" ></script>
  
</head>

<body>
   <!-- CSS -->
<style type="text/css">
body{
	position: absolute;
	top:0px;
	left:0px;
	width: 100%;
	height:100%;
	}
.ui-frozen-cover{
	overflow: hidden;
	position: absolute;
	top:0px;
	left:0px;
	width: 100%;
	height:100%;
	}
.item{
	width:100%;
	height:25%;
	display: -webkit-box;
	-webkit-box-pack:center;
	-webkit-box-align:center;
	}
.close{
	position:fixed;
	top:10px;
	right:10px;
	display: block;
	width:50px;
	height:50px;
	color:#fff;
	border:#fff 1px solid;
	text-align: center;
	border-radius: 50px;
	line-height: 50px;
	display: none;
	z-index: 2000;
	}
.title{
	color:#fff;display: 
	block;text-align: center;
	font-size: 24px;
	transition:all .5s .3s;
	}
.info{
	color:#fff;display: 
	block;text-align: center;
	font-size: 12px;
	transition:all .5s;
	top:50%;
	width:100%;
	top:50%;
	position: absolute;
	z-index: 2000;
	opacity: 0;
	transform:translateY(50px);
	}
.info.show{
	opacity: 1;
	transform:translateY(0);
	}
</style>

<!-- HTML -->
<div class="ui-frozen-cover" id="cover" data-start-pos="source" data-trigger=".item" data-dismiss=".close">
    <!--关闭cover-->  
    <div class="close" style="display: none;">关闭</div>
    
    <div class="item" style="position: static; z-index: auto; background: rgb(51, 85, 170);" data-background="#35a">
        <div class="title" style="transform: translateY(0px);">网页重构</div>
    </div>
    <div class="item" style="position: static; z-index: auto; background: rgb(136, 136, 0);" data-background="#880">
        <div class="title" style="transform: translateY(0px);">前端开发</div>
    </div>
    <div class="item" style="position: static; z-index: auto; background: rgb(68, 170, 51);" data-background="#4a3">
        <div class="title" style="transform: translateY(0px);">交互设计</div>
    </div>
    <div class="item" style="background:#099;" data-background="#099">
        <div class="title">视觉设计</div>
    </div>
<div style="position: absolute; height: 100px; width: 320px; left: 0px; top: 130px; z-index: 999; transform: scale(1, 0) skew(6.16471deg, -1.66594deg); transition: none; background: rgb(136, 136, 0);"></div></div>
<div class="text">
    <div class="info" style="transition-delay: 0s;">
        <p>全球最牛网页重构</p>
    </div>
    <div class="info" style="transition-delay: 0s;">
        <p>全球最牛前端开发</p>
    </div>
    <div class="info" style="transition-delay: 0s;">
        <p>全球最牛交互设计</p>
    </div>
    <div class="info">
        <p>全球最牛视觉设计</p>
    </div>

</div>


<!-- JS -->
<script type="text/javascript">
$(".ui-frozen-cover").cover({
    callback:function(type,obj){
        switch(type){
            case "show":
            covershow(obj);
            break;
            case "hide":
            coverhide(obj);
            break;
            case "hidden":
            coverhidden(obj);
            break;
            case "shown":
            covershown(obj);
            break;
        }

    }
});
function covershow(cover){
    if(!cover._isShown){
        var title=cover.currentTrigger.find('.title'),
            index=$(".item").index(cover.currentTrigger);
        //$('.close').css({'display':'block'});
        title.css({
            'transform':'translateY('+(cover.position.screenHeight/2-title.offset().top-30)+'px)'
        });
        $('.info').eq(index).css({
            "transition-delay":".5s"
        })
        $('.info').eq(index).addClass('show');
    }
};
function coverhide(cover){
		var title=cover.currentTrigger.find('.title'),
		    index=$(".item").index(cover.currentTrigger);
		//$('.close').css({'display':'none'});
		title.css({
		    'transform':'translateY(0px)'
		})
		$('.info').eq(index).css({
		        "transition-delay":"0s"
		    })
		$('.info').eq(index).removeClass('show');
};
function covershown(cover){
    $('.close').show();
    //$('.close').css({'display':'block'});
};
function coverhidden(){
    $('.close').hide();
    //$('.close').css({'display':'none'});
};

</script>

</body>
</html>
